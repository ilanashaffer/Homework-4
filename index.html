<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js" type="text/javascript"></script>
  <title>Code Quiz</title>
</head>
<body>
  <div class="container">
    <div id="title-header" class="header">Code Quiz</div>
    <div id="questions-container" class="hide">
      <div id="question">Question</div>
      <div id="choices" class="choice-grid">
        <button id="choiceA" class="button cbutton">Choice A</button>
        <button id="choiceB" class="button cbutton">Choice B</button>
        <button id="choiceC" class="button cbutton">Choice C</button>
        <button id="choiceD" class="button cbutton">Choice D</button>
      </div>
    </div>
    <div class="button-controls">
      <button id="startbutton" class="button">Start</button>
      <button id="submitbutton" class="button hide">Submit</button>
    </div>
    <div id="countdown"></div>
  </div>
</body>
</html>
